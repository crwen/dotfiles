# TokyoNight Alacritty Colors
colors:
  name: TokyoNight Storm
  author: Folke
  # Default colors
  primary:
    background: '0x24283b'
    foreground: '0xc0caf5'

  # Normal colors
  normal:
    black:   '0x1D202F'
    red:     '0xf7768e'
    green:   '0x9ece6a'
    yellow:  '0xe0af68'
    blue:    '0x7aa2f7'
    magenta: '0xbb9af7'
    cyan:    '0x7dcfff'
    white:   '0xa9b1d6'

  # Bright colors
  bright:
    black:   '0x414868'
    red:     '0xf7768e'
    green:   '0x9ece6a'
    yellow:  '0xe0af68'
    blue:    '0x7aa2f7'
    magenta: '0xbb9af7'
    cyan:    '0x7dcfff'
    white:   '0xc0caf5'

  indexed_colors:
    - { index: 16, color: '0xff9e64' }
    - { index: 17, color: '0xdb4b4b' }





# keybindings
key_bindings:
  - { key: Key1,      mods: Option,       chars: "\x1B1"                       }
  - { key: Key2,      mods: Option,       chars: "\x1B2"                       }
  - { key: Key3,      mods: Option,       chars: "\x1B3"                       }
  - { key: Key4,      mods: Option,       chars: "\x1B4"                       }
  - { key: Key5,      mods: Option,       chars: "\x1B5"                       }
  - { key: Key6,      mods: Option,       chars: "\x1B6"                       }
  - { key: Key7,      mods: Option,       chars: "\x1B7"                       }
  - { key: Key8,      mods: Option,       chars: "\x1B8"                       }
  - { key: Key9,      mods: Option,       chars: "\x1B9"                       }
  - { key: Key0,      mods: Option,       chars: "\x1B0"                       }




